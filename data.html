<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
   <meta charset="UTF-8">
   <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
   <meta http-equiv="Pragma" content="no-cache">
   <meta http-equiv="Expires" content="0">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Últimas Notícias de Maricá</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
     body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    max-width: 800px;
    margin: auto;
    color: #333;
    padding: 0px 10px;
  }

  .news {
    margin-bottom: 20px;
    border-bottom: 1px solid #ddd;
    padding-bottom: 20px;
    transition: background 0.3s;
    width: 100%;
    box-sizing: border-box;
  }

  .news-img-wrapper {
    position: relative;
    overflow: hidden;
    border-radius: 8px;
  }

  .news-img-wrapper a {
    display: block;
    position: relative;
  }

  .news img {
    width: 100%;
    height: auto;
    display: block;
    transition: transform 0.5s ease, filter 0.5s ease;
  }

  .news:hover .news-img-wrapper::after {
    background: rgba(0,0,0,0.2);
  }

  .news:hover img {
    transform: scale(1.05);
    filter: brightness(0.95);
  }

  .news-title {
    font-weight: bold;
    margin-top: 8px;
    display: block;
    color: #54595f;
    text-decoration: none;
    font-size: 1rem;
  }

  .news-title:hover {
    color: #be1522;
  }

  .news-date {
    font-size: 0.75rem;
    color: #be1522;
    margin-top: 4px;
  }

  .ver-todas {
    text-align: center;
    margin-top: 20px;
    width: 100%;
  }

  .ver-todas a {
    display: inline-block;
    background: #be1522;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s ease;
  }

  @media (max-width: 410px) {
    .news {
      margin-bottom: 10px;
      padding-bottom: 10px;
    }  
  
    .news-title {
      font-size: 0.50rem;
    }

    .news-date {
      font-size: 0.40rem;
    }

    .ver-todas a {
      width: 100%;
      box-sizing: border-box;
    }
  }
  </style>
</head>
<body>

      <div class="ver-todas">
        <a href="https://www.marica.rj.gov.br/noticias/" target="_blank"
           style="display: inline-block; background: #be1522; color: white; padding: 10px 20px; border-radius: 5px;
                  text-decoration: none; font-weight: bold; transition: background 0.3s ease;">
            Ver todas as notícias
        </a>
      </div></body></html>
